<head>
<meta charset="UTF-8">

<title>Birthday Countdown</title>

<style>
* {
    margin: 0;

    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

/* ‚úÖ B·∫¢NG ƒê·∫æM: N·ªÄN TR·∫ÆNG + CH·ªÆ TR·∫ÆNG */
#countdown {
    font-size: 26px;
    font-weight: bold;
    margin: 16px 0;

    background: #ffffff;
    color: #ffffff;
    padding: 12px 10px;
    border-radius: 14px;

    text-shadow:
        0 0 4px #000,
        0 0 8px rgba(0,0,0,0.6);

</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card">
    <h1>
        COUNTDOWN SINH NH·∫¨T<br>
        NGUY·ªÑN CH√ç D·ª∞<br>
        üéÇ 26 / 02 / 2009 üéÇ
    </h1>

    <div class="subtitle">
        üéÇ C√ôNG ƒê·ª¢I T·ªöI NG√ÄY SINH NH·∫¨T C√ôNG M√åNH NH√â M·ªåI NG∆Ø·ªúI üéÇ
    </div>

    <div id="countdown">ƒêang t√≠nh...</div>
    <div id="birthday">üéâ CH√öC M·ª™NG SINH NH·∫¨T üéâ</div>

    <div class="spotify">
        <iframe style="border-radius:12px"
            src="https://open.spotify.com/embed/track/7hSQZhitTMcUVTKw1Zjx42"
            width="100%" height="80"
            frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
        </iframe>
    </div>
</div>

<script>
/* ===== COUNTDOWN (AUTO M·ªñI NƒÇM) ===== */
const countdownEl = document.getElementById("countdown");
const birthdayEl = document.getElementById("birthday");

function updateCountdown() {
    const now = new Date();
    let year = now.getFullYear();
    let birthday = new Date(year, 1, 26, 0, 0, 0);

    if (now > birthday) {
        birthday = new Date(year + 1, 1, 26, 0, 0, 0);
    }

    const diff = birthday - now;

    if (diff <= 0) {
        countdownEl.style.display = "none";
        birthdayEl.style.display = "block";
        fireworksEnabled = true;
        return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    countdownEl.innerHTML = `${d} ng√†y<br>${h} gi·ªù ${m} ph√∫t ${s} gi√¢y`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

/* ===== FIREWORKS ===== */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let particles = [];
let fireworksEnabled = false;

function firework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.5;

    for (let i = 0; i < 60; i++) {
        particles.push({
            x,
            y,
            vx: Math.cos(i) * Math.random() * 3,
            vy: Math.sin(i) * Math.random() * 3,
            life: 80,
            color: `hsl(${Math.random()*360},100%,60%)`
        });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.life <= 0) particles.splice(i, 1);
    });

    if (fireworksEnabled && Math.random() < 0.06) {
        firework();
    }

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
