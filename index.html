<script>
/* ===== COUNTDOWN ===== */
function updateCountdown() {
    const now = new Date();
    let year = now.getFullYear();
    let birthday = new Date(year, 1, 26); // 26/02

    if (now > birthday) birthday = new Date(year + 1, 1, 26);

    const diff = birthday - now;

    if (diff <= 0) {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("birthday").style.display = "block";
        fireworksActive = true;
        return;
    }

    const d = Math.floor(diff / (1000*60*60*24));
    const h = Math.floor((diff / (1000*60*60)) % 24);
    const m = Math.floor((diff / (1000*60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
        `${d} ng√†y<br>${h} gi·ªù ${m} ph√∫t ${s} gi√¢y`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

/* ===== FIREWORKS ===== */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
onresize = resize;

let particles = [];
let fireworksActive = false;

function rand(min, max) {
    return Math.random() * (max - min) + min;
}

function createFirework() {
    const x = rand(0, canvas.width);
    const y = rand(0, canvas.height / 2);

    for (let i = 0; i < 70; i++) {
        particles.push({
            x, y,
            vx: Math.cos(i) * rand(1, 4),
            vy: Math.sin(i) * rand(1, 4),
            life: 90,
            color: `hsl(${rand(0,360)},100%,60%)`
        });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.life <= 0) particles.splice(i, 1);
    });

    if (fireworksActive && Math.random() < 0.05) {
        createFirework();
    }

    requestAnimationFrame(animate);
}
animate();
</script>
