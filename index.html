        /* N√∫t ph√°t nh·∫°c */
        #musicButton {

        }
        #musicButton:hover {

        }
        @keyframes pulseButton {

            50% { box-shadow: 0 12px 30px rgba(255, 105, 180, 0.9); }

        /* YouTube player */
        #youtubePlayer {

        /* Hi·ªáu ·ª©ng emoji khi click */
        .click-emoji {

        }

        @keyframes flyUp {

        @media (max-width: 768px) {

    </style>
</head>
<body>

    <div class="content">
        <div class="emoji">üéâü•≥üéÇ</div>
        <h1>‚è∞ COUNTDOWN T·ªöI SINH NH·∫¨T <br>NGUY·ªÑN CH√ç D·ª∞ üéÇ</h1>
        
        <p class="subtitle">üéà C√ôNG ƒê·ª¢I T·ªöI NG√ÄY SINH NH·∫¨T TUI NH√â M·ªåI NG∆Ø·ªúI üéà</p>
        
        <div id="countdown">
            <div class="unit"><span class="number" id="days">00</span><div class="label">Ng√†y</div></div>
            <div class="unit"><span class="number" id="hours">00</span><div class="label">Gi·ªù</div></div>
            <div class="unit"><span class="number" id="minutes">00</span><div class="label">Ph√∫t</div></div>
            <div class="unit"><span class="number" id="seconds">00</span><div class="label">Gi√¢y</div></div>
        </div>

        <!-- N√∫t ph√°t nh·∫°c -->
        <button id="musicButton">üéµ B·∫§M V√ÄO ƒê√ÇY ƒê·ªÇ PH√ÅT NH·∫†C SINH NH·∫¨T üéµ</button>

        <!-- YouTube Player (iframe) -->
        <div id="youtubePlayer">
            <iframe 
                src="https://www.youtube.com/embed/Wu8NeFXaoOc?autoplay=1&loop=1&playlist=Wu8NeFXaoOc&modestbranding=1&rel=0"

            </iframe>

        <p id="happyBirthday">
            üéâüéÜü•≥<br>
            CH√öC M·ª™NG SINH NH·∫¨T<br>
            NGUY·ªÑN CH√ç D·ª∞!<br>
            üéÇüéàüéÜ
        </p>
        
        <div class="emoji">üéÅüç∞üéà</div>

    <script>
        // Danh s√°ch emoji sinh nh·∫≠t
        const birthdayEmojis = ['üéâ', 'üéä', 'üéÇ', 'ü•≥', 'üéà', 'üéÅ', 'üç∞', '‚ú®', 'üéÜ', 'üßÅ', 'üéÄ', 'üç≠'];

        // Click ƒë·ªÉ th·∫£ emoji
        document.body.addEventListener('click', function(e) {
            // Tr√°nh t·∫°o emoji khi b·∫•m v√†o n√∫t nh·∫°c ho·∫∑c player
            if (e.target.closest('#musicButton') || e.target.closest('#youtubePlayer')) return;

            const emoji = document.createElement('div');
            emoji.classList.add('click-emoji');
            emoji.textContent = birthdayEmojis[Math.floor(Math.random() * birthdayEmojis.length)];
            
            emoji.style.left = e.clientX + 'px';
            emoji.style.top = e.clientY + 'px';
            
            document.body.appendChild(emoji);
            
            setTimeout(() => {
                emoji.remove();
            }, 2000);
        });

        // X·ª≠ l√Ω n√∫t ph√°t nh·∫°c
        const musicButton = document.getElementById('musicButton');
        const youtubePlayer = document.getElementById('youtubePlayer');

        musicButton.addEventListener('click', function(e) {
            e.stopPropagation(); // NgƒÉn t·∫°o emoji khi b·∫•m n√∫t
            youtubePlayer.style.display = 'block';
            musicButton.style.display = 'none'; // ·∫®n n√∫t sau khi b·∫•m
        });

        // Sinh nh·∫≠t: 26/02 l√∫c ƒë√∫ng 20:00:00 nƒÉm 2026
        const birthday = new Date();
        const now = new Date();
        const currentMonth = now.getMonth();
        const currentDay = now.getDate();
        const currentHour = now.getHours();

        if (currentMonth > 1 || (currentMonth === 1 && (currentDay > 26 || (currentDay === 26 && currentHour >= 20)))) {
            birthday.setFullYear(now.getFullYear() + 1);
        } else {
            birthday.setFullYear(now.getFullYear());
        }
        birthday.setMonth(1); // Th√°ng 2
        birthday.setDate(26);
        birthday.setHours(20, 0, 0, 0);

        const countdownEl = document.getElementById('countdown');
        const happyEl = document.getElementById('happyBirthday');
        const fireworksEl = document.getElementById('fireworksContainer');

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = birthday.getTime() - now;

            if (diff <= 0) {
                countdownEl.style.opacity = '0';
                setTimeout(() => {
                    countdownEl.style.display = 'none';
                    happyEl.style.display = 'block';
                    happyEl.style.opacity = '1';
                    fireworksEl.classList.add('active');
                    // T·ª± ƒë·ªông b·∫≠t nh·∫°c khi ƒë·∫øn gi·ªù sinh nh·∫≠t (n·∫øu ch∆∞a b·∫≠t)
                    if (youtubePlayer.style.display === 'none') {
                        youtubePlayer.style.display = 'block';
                        musicButton.style.display = 'none';
                    }
                }, 1200);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
