<!-- YouTube Player ·∫©n -->
<div id="player" style="display:none;"></div>

<script>
/* ===== YOUTUBE MUSIC ===== */
let player;
let musicPlayed = false;

function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        videoId: 'Wu8NeFXaoOc',
        playerVars: { autoplay: 0, loop: 1, playlist: 'Wu8NeFXaoOc' }
    });
}

function playMusic() {
    if (player && !musicPlayed) {
        player.playVideo();
        musicPlayed = true;
    }
}

const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

/* ===== COUNTDOWN ===== */
function updateCountdown() {
    const now = new Date();
    let y = now.getFullYear();
    let bd = new Date(y, 1, 26);
    if (now > bd) bd = new Date(y + 1, 1, 26);

    const diff = bd - now;

    if (diff <= 0) {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("birthday").style.display = "block";
        fireworksActive = true;
        playMusic();
        return;
    }

    const d = Math.floor(diff / 86400000);
    const h = Math.floor(diff / 3600000) % 24;
    const m = Math.floor(diff / 60000) % 60;
    const s = Math.floor(diff / 1000) % 60;

    document.getElementById("countdown").innerHTML =
        `${d} ng√†y<br>${h} gi·ªù ${m} ph√∫t ${s} gi√¢y`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

/* ===== FIREWORKS ===== */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
function resize(){ canvas.width=innerWidth; canvas.height=innerHeight; }
resize(); onresize=resize;

let particles=[], fireworksActive=false;
function rand(a,b){ return Math.random()*(b-a)+a; }

function createFirework(){
    const x=rand(0,canvas.width), y=rand(0,canvas.height/2);
    for(let i=0;i<80;i++){
        particles.push({
            x,y,
            vx:Math.cos(i)*rand(1,5),
            vy:Math.sin(i)*rand(1,5),
            life:100,
            color:`hsl(${rand(0,360)},100%,60%)`
        });
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x+=p.vx; p.y+=p.vy; p.life--;
        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.fill();
        if(p.life<=0) particles.splice(i,1);
    });
    if(fireworksActive && Math.random()<0.05) createFirework();
    requestAnimationFrame(animate);
}
animate();
</script>
