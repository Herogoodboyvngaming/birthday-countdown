<body>

    <h1>ğŸ‰ COUNTDOWN Tá»šI SINH NHáº¬T Cá»¦A NGUYá»„N CHÃ Dá»° ğŸ‰</h1>
    <div id="subtitle">ğŸ‚ CÃ™NG Äá»¢I Tá»šI NGÃ€Y SINH NHáº¬T CÃ™NG MÃŒNH NHÃ‰ Má»ŒI NGÆ¯á»œI ğŸ‚</div>

    <div id="countdown">Äang táº£i...</div>

    <!-- Nháº¡c Spotify -->
    <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/track/7hSQZhitTMcUVTKw1Zjx42"
        width="300"
        height="80"
        frameBorder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>

    <canvas id="fireworks"></canvas>

    <script>
        /* ================== COUNTDOWN ================== */
        // ğŸ‘‰ CHá»ˆ CHá»ˆNH DUY NHáº¤T THá»œI GIAN á» ÄÃ‚Y
        const birthday = new Date("2026-02-26T20:00:00+07:00").getTime();

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = birthday - now;

            if (distance <= 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML =
                    "ğŸ‰ğŸ‚ CHÃšC Má»ªNG SINH NHáº¬T NGUYá»„N CHÃ Dá»° ğŸ‚ğŸ‰";
                startFireworks();
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `${days} ngÃ y ${hours} giá» ${minutes} phÃºt ${seconds} giÃ¢y`;
        }, 1000);

        /* ================== FIREWORKS ================== */
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function startFireworks() {
            setInterval(() => {
                const x = random(0, canvas.width);
                const y = random(0, canvas.height / 2);
                const r = random(50, 120);

                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2);
                ctx.strokeStyle = `hsl(${random(0,360)},100%,60%)`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }, 200);
        }

        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
    </script>
