<body onclick="playMusic()">

<canvas id="fireworks"></canvas>

<div class="container">
    <h1>
        COUNTDOWN T·ªöI SINH NH·∫¨T C·ª¶A<br>
        NGUY·ªÑN CH√ç D·ª∞<br>
        (26/02/2009)
    </h1>

    <div id="countdown">ƒêang t·∫£i...</div>

    <div id="birthday">
        üéâ CH√öC M·ª™NG SINH NH·∫¨T üéÇ
    </div>

    <div class="note">
        üëâ Ch·∫°m m√†n h√¨nh ƒë·ªÉ b·∫≠t nh·∫°c üé∂
    </div>
</div>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>

<script>
/* ===== MUSIC ===== */
const music = document.getElementById("music");
let musicPlayed = false;

function playMusic() {
    if (!musicPlayed) {
        music.play();
        musicPlayed = true;
    }
}

/* ===== COUNTDOWN ===== */
function updateCountdown() {
    const now = new Date();
    let year = now.getFullYear();
    let birthday = new Date(year, 1, 26);

    if (now > birthday) birthday = new Date(year + 1, 1, 26);

    const diff = birthday - now;

    if (diff <= 0) {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("birthday").style.display = "block";
        startFireworks();
        music.play();
        return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
        `${d} ng√†y<br>${h} gi·ªù ${m} ph√∫t ${s} gi√¢y`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

/* ===== FIREWORKS ===== */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
};

let particles = [];
let fireworksActive = false;

function random(min, max) {
    return Math.random() * (max - min) + min;
}

function createFirework() {
    const x = random(0, canvas.width);
    const y = random(0, canvas.height / 2);
    const count = 80;

    for (let i = 0; i < count; i++) {
        particles.push({
            x, y,
            vx: Math.cos(i) * random(1, 5),
            vy: Math.sin(i) * random(1, 5),
            life: 100,
            color: `hsl(${random(0,360)},100%,60%)`
        });
    }
}

function updateFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.life <= 0) particles.splice(i, 1);
    });

    if (fireworksActive && Math.random() < 0.05) {
        createFirework();
    }

    requestAnimationFrame(updateFireworks);
}

function startFireworks() {
    fireworksActive = true;
}

updateFireworks();
</script>
